<mat-card>
  <mat-card-title>Fav Banks</mat-card-title>
  <br>
  <mat-card-content>
    <form [formGroup]="filters" class="filterForm">
      <mat-form-field>
        <mat-label>Select City</mat-label>
        <mat-select placeholder="Select City" formControlName="city">
          <mat-option value=" ">All</mat-option>
          <mat-option value="mumbai">Mumbai</mat-option>
          <mat-option value="delhi">Delhi</mat-option>
          <mat-option value="chennai">Chennai</mat-option>
          <mat-option value="kolkata">Kolkata</mat-option>
          <mat-option value="bangalore">Bangalore</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Search in Table</mat-label>
        <input matInput formControlName="search" placeholder="Search in Table">
        <!-- <mat-icon matPrefix>search</mat-icon> -->
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="fav">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox #checkMe (change)="favBankList(row, checkMe)"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="bank_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.bank_id}} </td>
        </ng-container>

        <ng-container matColumnDef="bank_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </th>
          <td mat-cell *matCellDef="let row">
            <span (click)="viewBankDetails(row)">{{row.bank_name}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="ifsc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> IFSC </th>
          <td mat-cell *matCellDef="let row"> {{row.ifsc}} </td>
        </ng-container>

        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
          <td mat-cell *matCellDef="let row"> {{row.branch}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
          <td mat-cell *matCellDef="let row"> {{row.district}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
